<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <h1>Welcome to the Shopping Cart</h1>
    <p>Add items to your cart, and we'll calculate the total and apply any discounts if applicable.</p>

    <script>
      let keepAdding = true;
      let itemName;
      let itemPrice;
      let total = 0;
      let discount = 0;

      do {
        itemName = prompt("Enter item name (or 'done' to finish):");
        if (itemName.toLowerCase() !== "done") {
          itemPrice = parseFloat(prompt(`Enter the price of ${itemName}:`));

          total += itemPrice;
        } else {
          keepAdding = false;
        }
      } while (keepAdding);

      if (total > 100) {
        discount = total * 0.2;
        total -= discount;
        console.log(`You received a discount of $${discount.toFixed(2)}!`);
      } else {
        console.log("No discount applied.");
      }

      console.log(`Your final total is: $${total.toFixed(2)}`);
    </script>
  </body>
</html>

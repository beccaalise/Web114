<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Checker</title>
  </head>
  <body>
    <h1>Password Checker</h1>
    <p>Enter the correct password to unlock the secret message.</p>

    <script>
      let password = prompt("Enter the password to unlock the secret message:");

      if (
        password.length >= 8 &&
        password.match(/[A-Z]/) &&
        password.match(/[a-z]/) &&
        password.match(/\d/)
      ) {
        console.log("Correct! You have unlocked the secret message.");
        alert("Access granted! The secret message is: 'You have found the key!'");
      } else {
        console.log("Incorrect password! Access denied.");
        alert("Access denied! Please make sure your password meets the criteria.");
      }
    </script>
  </body>
</html>
